<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h1>Cadastro de Usuario</h1>
	<hr />
		<h:form>
			<h:messages />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" label="Nome" value="#{usuarioIbb.nome}" required="true" />
				<h:outputLabel value="email" for="email" />
				<h:inputText id="email" label="Email" value="#{usuarioIbb.email}" />
				<h:outputLabel value="Senha" for="senha" />
				<h:inputText id="senha" label="Senha" value="#{usuarioIbb.senha}" required="true" />
				<h:outputLabel value="Confirma Senha" for="confirmasenha" />
				<h:inputText id="confirmasenha" label="Confirma Senha" value="#{usuarioIbb.confirmasenha}" required="true" />
                <h:outputText />
                <h:commandButton action="#{usuarioIbb.salvar}" value="Salvar" />
             </h:panelGrid>
		</h:form>
	<hr />
</h:body>
</html>
